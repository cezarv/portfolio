https://de.statista.com/statistik/daten/studie/41068/umfrage/laendervergleich---erdgasverbrauch-in-milliarden-kubikmeter/ -->

  <!-- Grafik 1  -->
  <section id="mainstory">
    <div id="canvascontainer">
      <canvas id="my-polar-area-chart-7" width="900" height="400"></canvas>
    </div>

    <script>
      const labels = ["USA", "Russland", "China", "Iran", "Japan", "Kanada"];
      const volume = [817, 454, 283, 225, 115, 115]; // km3 * 10^3

      Chart.defaults.global.elements.rectangle.borderWidth = 1;

      const chartObj = {
        labels: labels,
        datasets: [{
          label: "Volume",
          data: volume,
          borderWidth: 2,
          backgroundColor: [
            'hsla(260,100%,75%,.7',
            'hsla(245,100%,75%,.7',
            'hsla(230,100%,75%,.7',
            'hsla(210,100%,75%,.7',
            'hsla(195,100%,75%,.7',
            'hsla(180,100%,75%,.7',
            'hsla(165,100%,75%,.7'
          ]
        }]
      }

      new Chart("my-polar-area-chart-7", {
        type: "polarArea",
        data: chartObj,
        options: {
          title: {
            display: true,
            position: 'left',
            fontSize: 25,
            text: "Erdgasverbrauch weltweit nach einigen LÃ¤ndern im Jahr 2018 (in Milliarden Kubikmeter)"
          },
          legend: {
            position: 'right'
          }
        }
      });
    </script>
  </section>
