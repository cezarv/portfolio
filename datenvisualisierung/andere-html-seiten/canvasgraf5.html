  <script>
    window.onload = function () {
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        zoomEnabled: true,
        theme: "light3",
        title: {
          text: "Beschäftigung in der Landwirtschaft vs. landwirtschaftliche Flächen und Bevölkerung bei einigen Ländern"
        },
        axisX: {
          title: "Beschäftigung in der Landwirtschaft",
          suffix: "%",
          minimum: 0,
          maximum: 45,
          gridThickness: 0.5
        },
        axisY: {
          title: "Landwirtschaftliche Flächen (Millionen qkm)",
          suffix: "mn"
        },
        data: [{
          type: "bubble",
          toolTipContent: "<b>{name}</b><br />Beschäftigung: {x}% <br /> landwirtschaftliche Flächen: {y}mn qkm<br /> Bevölkerung: {z}mn",
          dataPoints: [{
              x: 26.77,
              y: 5.278,
              z: 1387,
              name: "China"
            },
            {
              x: 43.86,
              y: 1.79,
              z: 1.296,
              name: "Indien"
            },
            {
              x: 1.42,
              y: 4.058,
              z: 329.256,
              name: "USA"
            },
            {
              x: 9.39,
              y: 2.825,
              z: 208.846,
              name: "Brasilien"
            },
            {
              x: 5.83,
              y: 2.177,
              z: 142.12,
              name: "Russia"
            },
            {
              x: 41.67,
              y: 362.520,
              z: 207.862,
              name: "Pakistan"
            },
            {
              x: 1.26,
              y: 167.310,
              z: 80.457,
              name: "Germany"
            }
          ]
        }]
      });
      chart.render();

    }
  </script>
