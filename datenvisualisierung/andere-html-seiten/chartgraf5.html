  <!-- Quelle: https://de.statista.com/statistik/daten/studie/1525/umfrage/durchschnittliche-fernsehdauer-pro-tag/ -->


  <!-- Grafik 1  -->
  <section id="mainstory">

    <div id="canvascontainer">
      <canvas id="chart-6" width="800" height="300"></canvas>
    </div>

    <script>
      // GISS Temperature anomalies from 1880 to 2016
      const values2007 = [87, 133, 205, 275, 208];
      const values2017 = [73, 105, 197, 316, 221];
      const labels = [" 3 bis 13 Jahre", "14 bis 29 Jahre", "30 bis 49 Jahre", "50 Jahre und älter",
        "Insgesamt (ab 3 Jahre)"
      ];

      const dataObj = {
        labels: labels,
        datasets: [{
            label: '2007',
            data: values2007,
            borderColor: 'hsla(300,100%,50%,1)',
            borderDash: [5, 5],

          },
          {
            label: '2017',
            data: values2017,
            borderColor: 'hsla(200,100%,50%,1)'
          }
        ]
      }

      Chart.defaults.global.elements.line.fill = false;

      const chartObj = {
        type: "line",
        data: dataObj,
        options: {
          maintainAspectRatio: false,
        }
      };
      new Chart("chart-6", chartObj);
    </script>
  </section>
  <h2>Durchschnittliche tägliche Fernsehdauer nach Altersgruppen in Deutschland in den Jahren 2007 und 2017 (in Minuten)
  </h2>
