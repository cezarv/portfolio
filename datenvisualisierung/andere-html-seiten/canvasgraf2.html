  <script>
    window.onload = function () {

      var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light2", // "light1", "light2", "dark1", "dark2"
        exportEnabled: true,
        animationEnabled: true,
        title: {
          text: "Umfrage in Deutschland zu Marken privat genutzter Laptops 2018 in %"
        },
        data: [{
          type: "pie",
          startAngle: 15,
          toolTipContent: "<b>{label}</b>: {y}%",
          showInLegend: "true",
          legendText: "{label}",
          indexLabelFontSize: 16,
          indexLabel: "{label} - {y}%",
          dataPoints: [{
              y: 18,
              label: "Acer"
            },
            {
              y: 16,
              label: "Lenovo"
            },
            {
              y: 16,
              label: "HP"
            },
            {
              y: 9,
              label: "Asus"
            },
            {
              y: 7,
              label: "Toshiba"
            }
          ]
        }]
      });
      chart.render();

    }
  </script>
