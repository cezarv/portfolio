  <!-- Quelle: https://de.statista.com/statistik/daten/studie/35658/umfrage/laendervergleich-co2-emissionen-durch-verbrennung-von-treibstoffen/ -->

  <!-- Grafik 1  -->
  <section id="mainstory">
    <div id="canvascontainer">
      <canvas id="pie-chart" width="900" height="300"></canvas>
    </div>

    <script>
      const dataset = [9102, 4833, 2077, 1439, 1147, 732, 589];
      const labels = ["China (inkl. Hong Kong)", "USA", "Indien", "Russland", "Japan",
        "Deutschland", "Korea"
      ];
      const colors = [];

      dataset.forEach((entry, index) => {
        colors.push('hsla(' + ((index + 5) * 50) + ',75%,75%,1)');
      });

      const dataObj = {
        labels: labels,
        datasets: [{
          data: dataset,
          backgroundColor: colors,
          borderWidth: 3
        }]
      }

      const chartObj = {
        type: "pie",
        data: dataObj,
        options: {
          pieceLabel: {
            fontColor: '#000',
            //precision: 0,
            render: 'value',
            textShadow: true,
            //arc: true,
            position: 'border'
          },
          title: {
            text: "Energiebedingte CO2-Emissionen nach ausgewählten Ländern weltweit im Jahr 2016 (in Millionen Tonnen)",
            display: true,
            fontSize: 24
          },
          legend: {
            labels: {
              boxWidth: 20,
            },
            position: 'right'
          }

        }
      };
      new Chart("pie-chart", chartObj);
    </script>
  </section>


  <footer id="footer">
