  <section id="mainstory">
    <div id="canvas-container-plot4">

      <h1>Tagesplanung</h1>
      <div>
        <svg id="example" width="500" height="500" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>

      <!--<script src="http://plottablejs.org/assets/lib/svgtypewriter.js"></script>-->
      <script src="http://plottablejs.org/assets/lib/d3.js"></script>
      <script src="http://plottablejs.org/assets/lib/plottable.js"></script>

      <script>
        var data = [{
            "start": "7/8/2019 7:00:00",
            "end": "7/8/2019 09:15:00",
            "task": "Pr√ºfungsvorbereitung"
          },
          {
            "start": "7/8/2019 9:15:00",
            "end": "7/8/2019 12:30:00",
            "task": "Vorlesungen"
          },
          {
            "start": "7/8/2019 12:30:00",
            "end": "7/8/2019 13:30:00",
            "task": "Pause"
          },
          {
            "start": "7/8/2019 13:30:00",
            "end": "7/8/2019 18:00:00",
            "task": "Selbststudium"
          },
          {
            "start": "7/8/2019 18:00:00",
            "end": "7/8/2019 18:30:00",
            "task": "Pause"
          },
          {
            "start": "7/8/2019 18:30:00",
            "end": "7/8/2019 22:00:00",
            "task": "Selbststudium"
          }
        ];

        var colorScale = new Plottable.Scales.Color();

        var xScale = new Plottable.Scales.Time();
        var xAxis = new Plottable.Axes.Time(xScale, "bottom");

        var yScale = new Plottable.Scales.Category();
        var yAxis = new Plottable.Axes.Category(yScale, "left");

        var plot = new Plottable.Plots.Rectangle()
          .x(function (d) {
            return new Date(d.start);
          }, xScale)
          .x2(function (d) {
            return new Date(d.end);
          })
          .y(function (d) {
            return d.task;
          }, yScale)
          .attr("fill", function (d) {
            return d.task;
          }, colorScale)
          .addDataset(new Plottable.Dataset(data));

        var chart = new Plottable.Components.Table([
          [yAxis, plot],
          [null, xAxis]
        ]);

        chart.renderTo("svg#example");
      </script>
    </div>
