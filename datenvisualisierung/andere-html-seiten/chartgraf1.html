  <!-- Grafik 1  -->
  <section id="mainstory">
    <div id="canvas-container">
      <canvas id="Parteienpraesenz" width="900" height="500">
      </canvas>

    </div>
    <script>
      const labels = ["SPD", "CDU", "CSU",
        "B90/Grüne", "FDP", "AfD",
        "Die Linke", "Parteilos, Sonstige"
      ];

      const volumes = [366, 324, 124, 90, 60, 57, 48, 5];

      const dataObj = {
        labels: labels,
        datasets: [{
          label: "Partei im Fernsehen",
          data: volumes,
          borderWidth: 2,
          backgroundColor: "#f1c40f",
          borderColor: "#3498db",

        }]
      }
      new Chart("Parteienpraesenz", {
        type: "bar",
        data: dataObj,
        options: { // configure options here
          maintainAspectRatio: true,
          responsive: true,
          legend: {
            display: false
          },
          title: {
            display: true,
            text: [
              'Parteienpräsenz in den TV-Nachrichten im Mai 2019 nach der Anzahl der Auftritte von Politikern'
            ],
            fontFamily: "Roboto",
            fontSize: 24,
            fontColor: '#95a5a6',
            legend: {
              display: false,
            }
          }
        }
      });
    </script>
    </wrapper>
  </section>
